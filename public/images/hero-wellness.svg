<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
    <!-- Hero illustration: Student wellness journey -->
    <defs>
        <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4edda;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a8f43;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="300" fill="url(#skyGrad)"/>

    <!-- Abstract shapes representing growth -->
    <circle cx="320" cy="60" r="40" fill="#2ecc71" opacity="0.15"/>
    <circle cx="80" cy="240" r="30" fill="#27ae60" opacity="0.1"/>
    <circle cx="350" cy="200" r="25" fill="#1a8f43" opacity="0.1"/>

    <!-- Main character - abstract student silhouette -->
    <ellipse cx="200" cy="280" rx="50" ry="15" fill="#1a8f43" opacity="0.2"/>
    <circle cx="200" cy="130" r="35" fill="url(#personGrad)"/>
    <rect x="175" y="165" width="50" height="80" rx="10" fill="url(#personGrad)"/>

    <!-- Wellness elements around -->
    <circle cx="130" cy="100" r="15" fill="#27ae60" opacity="0.3"/>
    <circle cx="270" cy="90" r="12" fill="#2ecc71" opacity="0.4"/>
    <circle cx="290" cy="150" r="10" fill="#1a8f43" opacity="0.3"/>

    <!-- Leaves/plants -->
    <path d="M50 280 Q70 250 90 280 Q70 260 50 280" fill="#27ae60" opacity="0.5"/>
    <path d="M340 270 Q360 240 380 270 Q360 250 340 270" fill="#2ecc71" opacity="0.4"/>

    <!-- Heart symbol for wellness -->
    <path d="M200 70 C185 55 160 60 160 85 C160 115 200 140 200 140 C200 140 240 115 240 85 C240 60 215 55 200 70" fill="none" stroke="white" stroke-width="3"/>
</svg>
