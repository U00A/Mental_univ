<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <!-- Safety/Crisis support illustration -->
    <defs>
        <linearGradient id="safetyBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="300" height="200" fill="url(#safetyBg)" rx="20"/>

    <!-- Shield -->
    <path d="M150 30 L190 50 L190 100 Q190 140 150 160 Q110 140 110 100 L110 50 Z" fill="#22c55e" opacity="0.8"/>
    <path d="M150 45 L175 60 L175 95 Q175 120 150 135 Q125 120 125 95 L125 60 Z" fill="white"/>

    <!-- Heart inside shield -->
    <path d="M150 70 C140 60 125 65 125 80 C125 100 150 115 150 115 C150 115 175 100 175 80 C175 65 160 60 150 70" fill="#22c55e"/>

    <!-- Support hands -->
    <path d="M50 150 Q80 120 100 150" fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>
    <path d="M200 150 Q220 120 250 150" fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>

    <!-- Stars for safety -->
    <text x="60" y="80" font-size="18">⭐</text>
    <text x="230" y="70" font-size="16">⭐</text>
    <text x="40" y="120" font-size="14">✨</text>
    <text x="250" y="115" font-size="14">✨</text>
</svg>
