<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
    <!-- Full University Banner -->
    <defs>
        <linearGradient id="uniGreen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a8f43;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- University Emblem Circle -->
    <circle cx="50" cy="50" r="40" fill="#fff" stroke="#1a8f43" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="30" ry="20" fill="none" stroke="#1a8f43" stroke-width="2" transform="rotate(-30 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="none" stroke="#8b0000" stroke-width="3"/>
    <path d="M50 38 C60 38 65 45 65 50 C65 55 60 62 50 62 C40 62 35 55 35 50 C35 45 40 38 50 38" fill="none" stroke="#8b0000" stroke-width="2"/>

    <!-- French Text -->
    <text x="110" y="35" font-family="Georgia, serif" font-size="18" font-style="italic" fill="#1a8f43">Université Chadli Bendjedid El Tarf</text>

    <!-- Arabic Text -->
    <text x="390" y="65" font-family="Arial, sans-serif" font-size="20" fill="#1a8f43" text-anchor="end" direction="rtl">جامعة الشاذلي بن جديد الطارف</text>

    <!-- Small subtitle -->
    <text x="110" y="75" font-family="Inter, sans-serif" font-size="11" fill="#666">Mental Health &amp; Wellness Platform</text>
</svg>
