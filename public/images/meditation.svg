<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <!-- Meditation/breathing illustration -->
    <defs>
        <linearGradient id="calmBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ecfeff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#27ae60;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.3" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="300" height="200" fill="url(#calmBg)" rx="20"/>

    <!-- Breathing waves -->
    <ellipse cx="150" cy="100" rx="120" ry="60" fill="url(#wave)" opacity="0.3">
        <animate attributeName="rx" values="100;130;100" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="50;70;50" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="150" cy="100" rx="80" ry="40" fill="url(#wave)" opacity="0.5">
        <animate attributeName="rx" values="70;90;70" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="35;50;35" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="150" cy="100" rx="40" ry="20" fill="url(#wave)" opacity="0.7">
        <animate attributeName="rx" values="35;50;35" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="18;28;18" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Center peace symbol -->
    <circle cx="150" cy="100" r="20" fill="#27ae60"/>
    <text x="150" y="108" font-size="20" text-anchor="middle" fill="white">â˜®</text>

    <!-- Floating elements -->
    <circle cx="50" cy="40" r="8" fill="#2ecc71" opacity="0.3"/>
    <circle cx="250" cy="150" r="6" fill="#27ae60" opacity="0.4"/>
    <circle cx="70" cy="160" r="5" fill="#1a8f43" opacity="0.3"/>
    <circle cx="230" cy="50" r="7" fill="#22c55e" opacity="0.3"/>
</svg>
